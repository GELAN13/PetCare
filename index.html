<!doctype html><html lang="es"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Login</title><link rel="stylesheet" href="styles.css"></head><body data-theme="light">
<header class="header"><div class="brand"><h1>üêæ PetCare+</h1></div></header>
<main class="container"><div class="panel" style="max-width:480px;margin:40px auto"><h2>Iniciar sesi√≥n</h2><div class="form-grid"><input id="email" class="input" placeholder="Correo" type="email"><input id="password" class="input" placeholder="Contrase√±a" type="password"><div style="display:flex;gap:8px;justify-content:flex-end"><button id="loginBtn" class="btn">Entrar</button><a href="register.html" class="btn" style="background:#6b7280">Registro</a></div><p id="msg" class="small"></p></div></div></main>
<script type="module">
import firebaseConfig from './firebaseConfig.js';
import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js';
import { getAuth, signInWithEmailAndPassword } from 'https://www.gstatic.com/firebasejs/9.22.1/firebase-auth.js';
const app = initializeApp(firebaseConfig); const auth = getAuth(app);
const $ = id => document.getElementById(id);
$('loginBtn').addEventListener('click', async ()=>{ const email=$('email').value.trim(), pw=$('password').value, m=$('msg'); if(!email||!pw){ m.textContent='Completa los campos'; return; } try{ await signInWithEmailAndPassword(auth,email,pw); window.location.href='menu.html'; }catch(e){ m.textContent=e.message; } });
const saved = localStorage.getItem('theme') || 'light'; document.documentElement.setAttribute('data-theme', saved);
</script></body></html>
